environment:
  matrix:
    - nodejs_version: '6'
    - nodejs_version: '5'
    - nodejs_version: '4'
    - nodejs_version: '0.12'
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - npm install
matrix:
  fast_finish: false
build: off
version: '{build}'
test_script:
  - node --version
  - npm --version
  - npm run test-win
